<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知</title>
</head>
<body>

<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>
							编号
						</th>
						<th>
							标题
						</th>
						<th>
							正文
						</th>
						<th>
							发布时间
						</th>
                        <th>
                            发布人
                        </th>
					</tr>
				</thead>
				<tbody>
                <!-- 一点小装饰 -->
                {% set styles = ['info', 'error', 'success'] %}

                {% for post in posts %}
					<tr class={{ styles[0] }}>
                        <td> {{ post[0] }} </td>    <!-- 编号 -->
					    <td> {{ post[1] }} </td>    <!-- 标题 -->
					    <td> {{ post[2] }} </td>    <!-- 正文 -->
					    <td> {{ post[3] }} </td>    <!-- 发布时间 -->
					    <td> {{ post[4] }} </td>    <!-- 发布人 -->
                    </tr>
                {% endfor %}

				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
